<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <title>Thymeleafexamples - Spring Security</title>
    <meta charset="utf-8" />
</head>
<body>
    <a th:href="@{/logout}">Logout</a><br><br>

    <form  th:object="${user}" >
        ID:  <span th:text="*{id}" /><br>
        NAME:  <span th:text="*{name}" /><br>
        PASSWORD:  <span th:text="*{password}" />
    </form>
</body>
</html>
