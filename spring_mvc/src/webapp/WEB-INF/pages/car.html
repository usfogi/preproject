<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }

        q:lang(en) {
            quotes: "\00AB" "\00BB";
        }

        q:lang(ru) {
            quotes: "\00AB" "\00BB";
        }
    </style>
</head>
<body>
    <div>
        <table style="width:50%">
            <tr>
                <th colspan="3" th:text="${test}"></th>
            </tr>

                <tr>
                    <th>Brand of car</th>
                    <th>Model of car</th>
                    <th>Series of car</th>
                </tr>
            <th:block th:each="car : ${cars}">
                <tr>
                    <td th:text="${car.brandName}"></td>
                    <td th:text="${car.modelName}"></td>
                    <td th:text="${car.series}"></td>
                </tr>
            </th:block>
        </table>
    </div>


</body>
</html>
