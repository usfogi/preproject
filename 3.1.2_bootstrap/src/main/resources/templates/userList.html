<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head xmlns:th="http://www.w3.org/1999/xhtml">
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Admin panel</title>
</head>

<body>
<div class="p-3 mb-2 bg-dark text-white">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-11">
                <strong> <label th:text="${userProfile.email}"></label></strong>
                with roles:
                <th:block th:each="role, state : ${userProfile.roles}">
                    <tr>
                        <td th:text="${role.roleName}">...</td>
                    </tr>
                </th:block>
            </div>
            <div class="col-sm-1" align="right">
                <a href="#" th:href="@{/logout}" class="btn-outline-secondary">Logout</a>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">

        <!--left panel-->
        <div class="col-sm-2 p-sm-0 m-sm-0">
            <div class="nav flex-column nav-pills" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
                   aria-controls="v-pills-home" aria-selected="true">Admin</a>
                <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>
        <!--/left panel-->

        <div class="col-sm-10 p-sm-0">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                     aria-labelledby="v-pills-home-tab">
                    <div class="p-3 mb-2 bg-light text-dark vh-100">
                        <h1>Admin panel</h1>

                        <!--tab navigation-->
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                                   aria-controls="home" aria-selected="true">User table</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                                   aria-controls="profile" aria-selected="false">New User</a>
                            </li>
                        </ul>
                        <!--/tab navigation-->

                        <div class="tab-content" id="myTabContent">

                            <!--users list-->
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <table class="table table-bordered">
                                    <thead>
                                    <tr>
                                        <th scope="col">
                                            <h5>All users</h5>
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <th scope="row" class="container-fluid bg-white ">
                                            <table class="table table-striped">
                                                <thead>
                                                <tr>
                                                    <th scope="col">ID</th>
                                                    <th scope="col">User name</th>
                                                    <th scope="col">Email</th>
                                                    <th scope="col">Role</th>
                                                    <th scope="col">Edit</th>
                                                    <th scope="col">Delete</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <th:block th:each="user, state : ${usersList}">
                                                    <tr>
                                                        <td th:text="${user.id}">...</td>
                                                        <td th:text="${user.username}">...</td>
                                                        <td th:text="${user.email}">...</td>
                                                        <td>
                                                            <th:block th:each="role, state : ${user.roles}">
                                                                <label th:text="${role.roleName}">...</label>
                                                            </th:block>
                                                        </td>

                                                        <!--edit user-->
                                                        <td>
                                                            <button type="button" class="btn btn-info" data-toggle="modal" th:data-target="${'#editUser'+user.id}">Edit</button>

                                                            <form form action="#" th:action="@{/admin/update}" th:object="${user}" method="POST">
                                                                <div class="modal fade" th:id="${'editUser'+user.id}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                                    <div class="modal-dialog" role="document">
                                                                        <div class="modal-content">
                                                                            <div class="modal-header">
                                                                                <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                                                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                                                    <span aria-hidden="true">&times;</span>
                                                                                </button>
                                                                            </div>
                                                                            <div class="container-fluid">
                                                                                <div class="row">
                                                                                    <div class="col-sm-2"></div>
                                                                                    <div class="col-sm-8 text-center">

                                                                                        <div class="modal-body">
                                                                                            <label>ID:</label>
                                                                                            <input type="text" name="id" class="form-control" th:value="${user.id}" readonly /><br>
                                                                                            <label>User name:</label>
                                                                                            <input type="text" name="username" class="form-control" th:value="${user.username}" readonly /><br>
                                                                                            <label>User password:</label>
                                                                                            <input type="password" name="password" class="form-control" th:value="${user.password}" /><br>
                                                                                            <label>Email:</label>
                                                                                            <input type="text" name="email" class="form-control" th:value="${user.email}" /><br>
                                                                                            <label>User roles:</label>
                                                                                            <select name="role" class="custom-select" multiple size="2">
                                                                                                <option value="ADMIN">ADMIN</option>
                                                                                                <option value="USER">USER</option>
                                                                                            </select>
                                                                                        </div>
                                                                                    </div>
                                                                                    <div class="col-sm-2"></div>
                                                                                </div>
                                                                            </div>
                                                                            <div class="modal-footer">
                                                                                <button type="button" class="btn btn-secondary float-right" data-dismiss="modal">Close</button>
                                                                                <button type="submit" name="userForEdit" th:object="${user}" class="btn btn-primary float-right">Edit</button>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </form>
                                                        </td>
                                                        <!--/edit user-->

                                                        <!--delete user-->
                                                        <td>
                                                            <button type="button" class="btn btn-danger" data-toggle="modal" th:data-target="${'#deleteUser'+user.id}">Delete</button>

                                                            <form action="#" th:action="@{/admin/delete/} + ${user.id}" method="POST">
                                                                <div class="modal fade" th:id="${'deleteUser'+user.id}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                                    <div class="modal-dialog" role="document">
                                                                        <div class="modal-content">
                                                                            <div class="modal-header">
                                                                                <h5 class="modal-title" id="exampleModalLabel">Delete user</h5>
                                                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                                                    <span aria-hidden="true">&times;</span>
                                                                                </button>
                                                                            </div>

                                                                            <div class="container-fluid">
                                                                                <div class="row">
                                                                                    <div class="col-sm-2"></div>
                                                                                    <div class="col-sm-8 text-center">
                                                                                        <div class="modal-body">
                                                                                            <label>ID:</label>
                                                                                            <input type="text" class="form-control" th:placeholder="${user.id}" disabled /><br>
                                                                                            <label>User name:</label>
                                                                                            <input type="text" class="form-control" th:placeholder="${user.username}" disabled /><br>
                                                                                            <label>Email:</label>
                                                                                            <input type="text" class="form-control" th:placeholder="${user.email}" disabled /><br>
                                                                                            <label>User roles:</label>
                                                                                            <select name="role" class="custom-select" disabled multiple size="2">
                                                                                                <option value="ADMIN">ADMIN</option>
                                                                                                <option value="USER">USER</option>
                                                                                            </select>
                                                                                        </div>
                                                                                    </div>
                                                                                    <div class="col-sm-2"></div>
                                                                                </div>
                                                                            </div>
                                                                            <div class="modal-footer">
                                                                                <button type="button" class="btn btn-secondary float-right" data-dismiss="modal">Close</button>
                                                                                <button type="submit" class="btn btn-danger float-right" name="id" th:value="${user.id}">Delete</button>
                                                                            </div>

                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </form>
                                                        </td>
                                                        <!--/delet user-->

                                                    </tr>
                                                </th:block>
                                                </tbody>
                                            </table>
                                        </th>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!--/users list-->

                            <!--add new user-->
                            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                                <table class="table table-bordered">
                                    <thead>
                                    <tr>
                                        <th scope="col">
                                            <h5>Add new user</h5>
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody class="bg-white">
                                        <tr>
                                            <td>
                                                <div class="container">
                                                    <div class="row">
                                                        <div class="col-3 offset-4 text-md-center font-weight-bold">
                                                            <form action="#" th:action="@{/admin/create}" th:object="${user}" method="POST">
                                                                <label>User name: </label><br>
                                                                <input type="text" th:field="*{username}" style="width: 250px;"/><br><br>
                                                                <label>Email: </label><br>
                                                                <input type="text" th:field="*{email}" style="width: 250px;"/><br><br>
                                                                <label>Password:</label><br>
                                                                <input type="password" th:field="*{password}" style="width: 250px;"/><br><br>
                                                                <input type="hidden" id="id" th:field="*{id}">
                                                                <label>Role:</label><br>
                                                                <select name="role" class="custom-select" multiple size="2" style="width: 250px;">
                                                                    <option value="ADMIN">ADMIN</option>
                                                                    <option value="USER">USER</option>
                                                                </select><br><br>
                                                                <button class="btn btn-success btn-block" type="submit">Add new user</button>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!--/add new user-->

                        </div>
                    </div>
                </div>

                <!--the user profile-->
                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    <div class="p-3 mb-2 bg-light text-dark vh-100">
                        <h1>User information page</h1>
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <table class="table table-bordered">
                                    <thead>
                                    <tr>
                                        <th scope="col">
                                            <h5>About user</h5>
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <th scope="row" class="container-fluid bg-white ">
                                                <table class="table table-striped">
                                                    <thead>
                                                    <tr>
                                                        <th scope="col">ID</th>
                                                        <th scope="col">User name</th>
                                                        <th scope="col">Email</th>
                                                        <th scope="col">Role</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                    <tr>
                                                        <td th:text="${userProfile.id}"></td>
                                                        <td th:text="${userProfile.username}"></td>
                                                        <td th:text="${userProfile.email}"></td>
                                                        <td>
                                                            <th:block th:each="role, state : ${userProfile.roles}">
                                                                <label th:text="${role.roleName}"></label>
                                                            </th:block>
                                                        </td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </th>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!--/the user profile-->

            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
