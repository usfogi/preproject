<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>User Page</title>
</head>
<body>
<div th:value="${#request.userPrincipal.principal.id}" id="userId"></div>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid pl-0">
        <div class="navbar-brand">
            <span th:text="${#request.userPrincipal.principal.email}"></span>
            with roles:
            <span th:each="role : ${#request.userPrincipal.principal.roles}"
                  th:text="${role.getRole()}+ ' '"> </span>
        </div>
        <div>

            <p class="text-right text-secondary my-2 my-sm-0"><a th:href="@{/logout}" class="text-right">Logout</a></p>
        </div>
    </div>
</nav>

<div class="container-fluid mh-100">
    <div class="row">
        <div class="col-1 mt-3 p-0">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">User</a>
            </div>
        </div>
        <div class="col-11 bg-light" style="height: 700px">
                <div class="tab-content">
                    <h2 class="mt-3 font-weight-bold">User information-page</h2>
                    <div class="wrapper">
                        <div class="font-weight-bold align-middle" style="background-color: #f7f7f7; height: 40px; border: 1px solid #DDE1E4; padding-left: 22px; line-height: 30px">
                            <span class="align-middle">About user</span>
                        </div>
                        <div style="background-color: #ffffff; padding: 20px; border: 1px solid #DDE1E4;">
                            <table class="table table-striped" id="userInfo" >
                                <thead>
                                <tr>
                                    <th scope="col" >ID</th>
                                    <th scope="col" >Name</th>
                                    <th scope="col" >Email</th>
                                    <th scope="col" >Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="/static/user.js" th:src="@{/user.js}"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
